plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.33.0'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.8.0")

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation('io.cucumber:cucumber-java:7.23.0')
    testImplementation('io.cucumber:cucumber-junit:7.23.0')
    testImplementation('io.cucumber:cucumber-core:7.23.0')
}

test {
    useJUnit()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}